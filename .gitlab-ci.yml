image: node:20

cache:
  key: ${CI_COMMIT_REF_SLUG}-deps
  paths:
    - node_modules/
    - .npm/

stages:
  - lint
  - test
  - build
  - deploy

variables:
  NODE_OPTIONS: "--max_old_space_size=4096"
  CI: "true"
  npm_config_cache: "$CI_PROJECT_DIR/.npm"

.node-setup: &node-setup
  before_script:
    - npm ci --prefer-offline --no-audit

lint:
  stage: lint
  <<: *node-setup
  script:
    - npm run lint
  allow_failure: true
  only:
    - main
    - merge_requests

typecheck:
  stage: lint
  <<: *node-setup
  script:
    - npm run typecheck
  only:
    - main
    - merge_requests

test:unit:
  stage: test
  <<: *node-setup
  script:
    - npm run test:unit:coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    when: always
    paths:
      - coverage/
    expire_in: 7 days
  only:
    - main
    - merge_requests

build:
  stage: build
  <<: *node-setup
  script:
    - npm run generate
  artifacts:
    paths:
      - .output/
    expire_in: 7 days
  needs:
    - job: test:unit
      optional: true
  only:
    - main

# GitLab Pages deployment
pages:
  stage: deploy
  script:
    - rm -rf public
    - cp -r .output/public public
  artifacts:
    paths:
      - public
    expire_in: 30 days
  needs:
    - job: build
      artifacts: true
  environment:
    name: production
    url: https://$CI_PROJECT_NAMESPACE.gitlab.io/$CI_PROJECT_NAME
  only:
    - main
