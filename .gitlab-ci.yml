image: node:20

cache:
  key: deps
  paths:
    - node_modules/

stages:
  - test
  - build
  - deploy

before_script:
  - npm ci --prefer-offline --no-audit

test:
  stage: test
  script:
    - chmod +x scripts/ci-test.sh && ./scripts/ci-test.sh
  only:
    - main
    - merge_requests

test:e2e:
  stage: test
  image: mcr.microsoft.com/playwright:v1.52.0-noble
  script:
    - npm ci --prefer-offline --no-audit
    - chmod +x scripts/ci-e2e.sh && ./scripts/ci-e2e.sh
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    expire_in: 7 days
  when: manual
  allow_failure: true
  only:
    - main

build:
  stage: build
  script:
    - chmod +x scripts/ci-build.sh && ./scripts/ci-build.sh
  artifacts:
    paths:
      - .output/
    expire_in: 7 days
  needs:
    - job: test
      artifacts: false
  only:
    - main

pages:
  stage: deploy
  script:
    - chmod +x scripts/ci-deploy.sh && ./scripts/ci-deploy.sh
  artifacts:
    paths:
      - public
  needs:
    - build
  only:
    - main
