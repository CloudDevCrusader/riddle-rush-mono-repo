image: node:20

cache:
  key: deps-v2
  paths:
    - node_modules/

stages:
  - test
  - build
  - deploy
  - verify

before_script:
  - npm install -g npm@latest
  - npm ci --prefer-offline --no-audit  

# Unit tests - gates build
test:
  stage: test
  script:
    - chmod +x scripts/ci-test.sh && ./scripts/ci-test.sh
  only:
    - main
    - staging
    - development
    - merge_requests

# E2E tests - local build (manual)
test:e2e:local:
  stage: test
  image: mcr.microsoft.com/playwright:v1.52.0-noble
  script:
    - npm ci --prefer-offline --no-audit
    - chmod +x scripts/ci-e2e.sh && ./scripts/ci-e2e.sh
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    expire_in: 7 days
  when: manual
  allow_failure: true
  only:
    - main
    - staging
    - development

# Build for all deployment branches
build:
  stage: build
  script:
    - chmod +x scripts/ci-build.sh && ./scripts/ci-build.sh
  artifacts:
    paths:
      - .output/
    expire_in: 7 days
  needs:
    - job: test
      artifacts: false
  only:
    - main
    - staging
    - development

# Production - main branch
pages:
  stage: deploy
  script:
    - rm -rf public
    - cp -r .output/public public
  artifacts:
    paths:
      - public
  environment:
    name: production
    url: https://djdiox.gitlab.io/guess-game-nuxt-pwa
  needs:
    - build
  only:
    - main

# Staging deployment
deploy:staging:
  stage: deploy
  script:
    - rm -rf public
    - mkdir -p public/staging
    - cp -r .output/public/* public/staging/
    - echo "Staging deployment"
  artifacts:
    paths:
      - public
  environment:
    name: staging
    url: https://djdiox.gitlab.io/guess-game-nuxt-pwa/staging
  needs:
    - build
  only:
    - staging

# Development deployment
deploy:dev:
  stage: deploy
  script:
    - rm -rf public
    - mkdir -p public/dev
    - cp -r .output/public/* public/dev/
    - echo "Dev deployment"
  artifacts:
    paths:
      - public
  environment:
    name: development
    url: https://djdiox.gitlab.io/guess-game-nuxt-pwa/dev
  needs:
    - build
  only:
    - development

# ====================================
# Verify Stage - E2E Tests on Deployed Sites
# ====================================

# E2E tests - Production (automatic after deployment)
verify:e2e:production:
  stage: verify
  image: mcr.microsoft.com/playwright:v1.52.0-noble
  script:
    - npm ci --prefer-offline --no-audit
    - export BASE_URL=https://djdiox.gitlab.io/guess-game-nuxt-pwa
    - echo "Waiting 30 seconds for deployment to propagate..."
    - sleep 30
    - chmod +x scripts/ci-e2e.sh && ./scripts/ci-e2e.sh
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    expire_in: 7 days
  needs:
    - pages
  only:
    - main
  allow_failure: true

# E2E tests - Staging (automatic after deployment)
verify:e2e:staging:
  stage: verify
  image: mcr.microsoft.com/playwright:v1.52.0-noble
  script:
    - npm ci --prefer-offline --no-audit
    - export BASE_URL=https://djdiox.gitlab.io/guess-game-nuxt-pwa/staging
    - echo "Waiting 30 seconds for deployment to propagate..."
    - sleep 30
    - chmod +x scripts/ci-e2e.sh && ./scripts/ci-e2e.sh
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    expire_in: 7 days
  needs:
    - deploy:staging
  only:
    - staging
  allow_failure: true

# E2E tests - Development (automatic after deployment)
verify:e2e:dev:
  stage: verify
  image: mcr.microsoft.com/playwright:v1.52.0-noble
  script:
    - npm ci --prefer-offline --no-audit
    - export BASE_URL=https://djdiox.gitlab.io/guess-game-nuxt-pwa/dev
    - echo "Waiting 30 seconds for deployment to propagate..."
    - sleep 30
    - chmod +x scripts/ci-e2e.sh && ./scripts/ci-e2e.sh
  artifacts:
    when: always
    paths:
      - playwright-report/
      - test-results/
    expire_in: 7 days
  needs:
    - deploy:dev
  only:
    - development
  allow_failure: true
