image: node:20

cache:
  key: deps
  paths:
    - node_modules/

stages:
  - test
  - build
  - deploy

before_script:
  - npm ci --prefer-offline --no-audit

test:
  stage: test
  script:
    - chmod +x scripts/ci-test.sh && ./scripts/ci-test.sh
  only:
    - main
    - merge_requests

build:
  stage: build
  script:
    - chmod +x scripts/ci-build.sh && ./scripts/ci-build.sh
  artifacts:
    paths:
      - .output/
    expire_in: 7 days
  only:
    - main

pages:
  stage: deploy
  script:
    - chmod +x scripts/ci-deploy.sh && ./scripts/ci-deploy.sh
  artifacts:
    paths:
      - public
  needs:
    - build
  only:
    - main
