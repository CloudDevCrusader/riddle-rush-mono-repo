# SonarCloud project configuration
# See https://docs.sonarcloud.io/getting-started/gitlab-integration/

sonar.projectKey=${SONAR_PROJECT_KEY}
sonar.organization=${SONAR_ORGANIZATION}

# Source code location
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/.nuxt/**,**/.output/**,**/dist/**,**/coverage/**,**/playwright-report/**,**/test-results/**,**/*.min.js,**/public/**,**/docs/**,**/.git/**,**/.cursor/**

# Test files
sonar.tests=tests
sonar.test.inclusions=**/*.spec.ts,**/*.spec.js,**/tests/**

# Language and encoding
sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.spec.js,**/tests/**,**/test-utils/**,**/factories.ts,**/nuxt.config.ts,**/playwright.config.ts,**/vitest.config.ts,**/eslint.config.mjs,**/i18n.config.ts

# Additional settings
sonar.javascript.file.suffixes=.js,.jsx,.vue
sonar.typescript.file.suffixes=.ts,.tsx,.vue
