<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Maskable icon with safe zone (center 80%) -->
  <defs>
    <linearGradient id="bgGradientMaskable" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowMaskable">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Full background (no transparency for maskable) -->
  <rect width="512" height="512" fill="url(#bgGradientMaskable)"/>

  <!-- Content in safe zone (centered, scaled 0.7 for 70% of total size) -->
  <g transform="translate(256, 256) scale(0.7) translate(-256, -256)">
    <!-- Question mark symbol -->
    <g filter="url(#shadowMaskable)">
      <!-- Question mark top curve -->
      <path d="M 256 120
               C 310 120, 340 150, 340 190
               C 340 220, 325 240, 290 260
               L 270 272
               C 260 278, 256 285, 256 295
               L 256 310"
            fill="none" stroke="white" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Question mark dot -->
      <circle cx="256" cy="360" r="20" fill="white"/>
    </g>

    <!-- Lightning bolt accent (for "Rush") -->
    <path d="M 380 180 L 340 240 L 370 240 L 330 310 L 360 260 L 340 260 Z"
          fill="#FFD700" opacity="0.95" filter="url(#shadowMaskable)"/>
  </g>
</svg>
